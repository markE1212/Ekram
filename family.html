<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: yellow; /* Set the background color to yellow */
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin: 0; /* Added to remove default margin */
        }
        nav {
            background-color: #333;
            overflow: hidden;
            margin: 0; /* Added to remove default margin */
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .picture-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Added to allow images to wrap to the next line on smaller screens */
            margin-top: 20px;
        }
        .family-img {
            width: 100%; /* Adjusted to fill the container width */
            max-width: 400px; /* Added max-width for responsiveness */
            height: auto;
            display: block;
            border-radius: 5px;
            margin-bottom: 20px; /* Added space between images */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added shadow for visual effect */
        }
        .picture-description {
            text-align: center;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Family</h1>
    </header>
    <!-- Navigation bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="family.html">Family</a>
        <a href="passion.html">Passion</a>
    </nav>
    <div class="container">
        <!-- Content sections -->
        <div class="section personal-info">
            <h2>Family Pictures</h2>
            <div class="picture-container">
                <div>
                    <img class="family-img" src="Images/family.jfif" alt="Family Photo 1">
                    <p class="picture-description">First family photo.</p>
                </div>
                <div>
                    <img class="family-img" src="Images/family2.jfif" alt="Family Photo 2">
                    <p class="picture-description">Second family photo.</p>
                </div>
                <div>
                    <img class="family-img" src="Images/family3.jfif" alt="Family Photo 3">
                    <p class="picture-description">Third family photo.</p>
                </div>
               
            </div>
        </div>
    </div>
    <br><br><br><br>
    <footer>
        <marquee font="10px"><p>&copy; 2024 My Website. All rights reserved.</p></marquee>
    </footer>
</body>
</html>
